<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  </head>

  <body>
    <style>
      html {
        --lumo-primary-text-color: rgb(97, 34, 109);
        --lumo-primary-color-50pct: rgba(97, 34, 109, 0.5);
        --lumo-primary-color-10pct: rgba(97, 34, 109, 0.1);
        --lumo-primary-color: #61226d;
        --lumo-error-text-color: rgb(228, 73, 101);
        --lumo-error-color-50pct: rgba(228, 73, 101, 0.5);
        --lumo-error-color-10pct: rgba(228, 73, 101, 0.1);
        --lumo-error-color: #e44965;
        --lumo-success-text-color: rgb(25, 190, 129);
        --lumo-success-color-50pct: rgba(25, 190, 129, 0.5);
        --lumo-success-color-10pct: rgba(25, 190, 129, 0.1);
        --lumo-success-color: #19be81;
      }

      body {
        margin: 0;
      }

      @media screen and (min-width: 1024px) {
        html {
          background: black;
        }
        .main {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }

        .nav {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          width: 72px;
          background: #61226d;
        }

        .aside {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 72px;
          width: 320px;
          background: #61226d;
          opacity: 0.75;
        }

        .demo {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 392px;
          overflow: auto;
          background: white;
        }

        .demo > * {
          max-width: 800px;
        }
      }
    </style>

    <script>
      /* Trick XState into thinking it runs in Node */
      window.process = { env: {} };
    </script>

    <div class="main">
      <div class="nav"></div>
      <div class="aside"></div>
      <div class="demo">
        <div id="demo"></div>
      </div>
    </div>

  </body>
</html>
